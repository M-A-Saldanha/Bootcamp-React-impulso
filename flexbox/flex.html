<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid #303030;
            max-width: 400px;
        }

        .item{
            background-color: brown;
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .largura{
            width: 200px;
           
        }

        .flex-1{
            flex: 1;

        }

        .flex-2{
            flex: 2;

        }
    </style>
</head>
<body>
    <p>flex: 1</p>
    <div class="flex-container">
        <div class="item flex-1">AAA</div>
        <div class="item flex-1">BB</div>
        <div class="item flex-1">CCCC</div>
        <div class="item flex-1">DD</div>
        <div class="item flex-1">EE</div>
    </div>

    <p>flex: mix</p>
    <div class="flex-container">
        <div class="item flex-2">AAA</div>
        <div class="item flex-1">BB</div>
        <div class="item flex-2">CCCC</div>
        <div class="item flex-1">DD</div>
        <div class="item flex-2">EE</div>
    </div>

    <p>width ignorado -> basis = 0</p>
    <div class="flex-container">
        <div class="item flex-2 largura">AAA</div>
        <div class="item flex-1 largura">BB</div>
        <div class="item flex-2 largura">CCCC</div>
        <div class="item flex-1 largura">DD</div>
        <div class="item flex-2 largura">EE</div>
    </div>

</body>
</html>
